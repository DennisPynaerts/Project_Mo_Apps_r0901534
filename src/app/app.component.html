<ion-app>
  <ion-split-pane contentId="main">
  <ion-menu side="start" menuId="first" contentId="main" #menu>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list (click)='menu.close()'>
        <ion-item [routerLink]="['home']">Home</ion-item>
        <ion-item [routerLink]="['home', 'auto']">Auto's</ion-item>
        <ion-item [routerLink]="['home', 'circuit']">Circuits</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>

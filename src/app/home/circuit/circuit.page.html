<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Circuits</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/']">
<!--        expres zo gedaan om te vermijden dat het naar de detailpagina navigeert en geen id meekrijgt-->
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <ion-content [fullscreen]="true">
  <ion-fab horizontal='end' *ngIf='fabIsVisible' [vertical]='verticalFabPosition' slot='fixed'>
    <ion-fab-button [routerLink]="['/home', 'circuit', 'nieuw-circuit']">
      <ion-icon name='add'></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-row *ngFor="let track of (tracks | async)">
    <ion-col size="12">
      <ion-card color="tertiary" [routerLink]="['/home', 'circuit', track._id]">
        <ion-card-content class='ion-text-center'>{{track.naam}}</ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>

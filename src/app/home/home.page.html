<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Forza App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Forza App</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
          <ion-card color="tertiary" routerLink='auto'>
            <ion-card-header>
              <ion-card-title>Auto's</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              Naar auto's
            </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card color="tertiary" routerLink='circuit'>
          <ion-card-header>
            <ion-card-title>Circuits</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Naar circuits
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>{{modelNaam}}</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="navController.back();">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12">
      <h1>Details</h1>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-label position="floating"><h2>Modelnaam: {{modelNaam}}</h2></ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-label position="floating"><h2>PI: {{PI}}</h2></ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-label position="floating"><h2>Prijs: {{prijs}} CR</h2></ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-label position="floating"><h2>Handling: {{handling}}</h2></ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-label position="floating"><h2>Bouwjaar: {{bouwjaar}}</h2></ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-label position="floating"><h2>Klasse: {{klasse}}</h2></ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <h1>Model toevoegen/aanpassen</h1>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-label position="floating">Modelnaam</ion-label>
      <ion-input type="text" class="ion-margin-top" placeholder="Naam" [(ngModel)]='inputNaam'></ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-label position="floating">PI</ion-label>
      <ion-input type="text" class="ion-margin-top" placeholder="Tussen 0 & 1000" [(ngModel)]='inputPI'></ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-label position="floating">Prijs</ion-label>
      <ion-input type="text" class="ion-margin-top" placeholder="Prijs moet meer dan 0 zijn" [(ngModel)]='inputPrijs'></ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-label position="floating">Handling</ion-label>
      <ion-input type="text" class="ion-margin-top" placeholder="Handling mag max 10 zijn" [(ngModel)]='inputHandling'></ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-label position="floating">Bouwjaar</ion-label>
      <ion-input type="text" class="ion-margin-top" placeholder="Tussen 1930 & nu" [(ngModel)]='inputBouwjaar'></ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-button (click)="modelAanmakenHandler()">
        <ion-icon slot="icon-only" name="save-outline"></ion-icon>Aanmaken
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-button (click)="modelAanpassenHandler()">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>Aanpassen
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-button (click)="modelVerwijderenHandler()">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>Verwijderen
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Nieuw model</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="navController.back();">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label position="floating">Modelnaam</ion-label>
  <ion-input type="text" class="ion-margin-top"
             [(ngModel)]='modelNaam'></ion-input>

  <ion-label position="floating">PI</ion-label>
  <ion-input type="text" class="ion-margin-top"
             [(ngModel)]='PI'></ion-input>

  <ion-label position="floating">Klasse</ion-label>
  <ion-input type="text" class="ion-margin-top"
             [(ngModel)]='klasse'></ion-input>

  <ion-label position="floating">Prijs</ion-label>
  <ion-input type="text" class="ion-margin-top"
             [(ngModel)]='prijs'></ion-input>

  <ion-label position="floating">Bouwjaar</ion-label>
  <ion-input type="text" class="ion-margin-top"
             [(ngModel)]='bouwjaar'></ion-input>

  <ion-label position="floating">Handling</ion-label>
  <ion-input type="text" class="ion-margin-top"
             [(ngModel)]='handling'></ion-input>

  <ion-label position="floating">Merknaam</ion-label>
  <ion-input type="text" class="ion-margin-top"
             [(ngModel)]='merk'></ion-input>

  <ion-button (click)="clickHandler()">
    <ion-icon slot="icon-only" name="checkmark"></ion-icon>Opslaan
  </ion-button>
</ion-content>

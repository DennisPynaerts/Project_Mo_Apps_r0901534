<ion-header>
  <ion-toolbar>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>{{modelNaam}}</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="navController.back();">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab horizontal='end' *ngIf='fabIsVisible' [vertical]='verticalFabPosition' slot='fixed'>
    <ion-fab-button [routerLink]="['/home', 'auto', 'model', 'nieuw-model']">
      <ion-icon name='add'></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-row>
    <ion-col size="12">
      <h1>Details</h1>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-label position="floating"><h2>Modelnaam: {{modelNaam}}</h2></ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-label position="floating"><h2>PI: {{PI}}</h2></ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-label position="floating"><h2>Prijs: {{prijs}} CR</h2></ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-label position="floating"><h2>Handling: {{handling}}</h2></ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-label position="floating"><h2>Bouwjaar: {{bouwjaar}}</h2></ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-label position="floating"><h2>Klasse: {{klasse}}</h2></ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <h1>Model toevoegen</h1>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-label position="floating">Modelnaam</ion-label>
      <ion-input type="text" class="ion-margin-top" [(ngModel)]='inputNaam'></ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-label position="floating">PI</ion-label>
      <ion-input type="text" class="ion-margin-top" [(ngModel)]='inputPI'></ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-label position="floating">Prijs</ion-label>
      <ion-input type="text" class="ion-margin-top" [(ngModel)]='inputPrijs'></ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-label position="floating">Handling</ion-label>
      <ion-input type="text" class="ion-margin-top" [(ngModel)]='inputHandling'></ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-label position="floating">Bouwjaar</ion-label>
      <ion-input type="text" class="ion-margin-top" [(ngModel)]='inputBouwjaar'></ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-label position="floating">Klasse</ion-label>
      <ion-input type="text" class="ion-margin-top" [(ngModel)]='inputKlasse'></ion-input>
    </ion-col>
  </ion-row>
</ion-content>

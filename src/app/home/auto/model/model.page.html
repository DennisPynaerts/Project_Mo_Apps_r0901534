<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Modellen</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="navController.back();">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab horizontal='end' slot='fixed'>
    <ion-fab-button>
      <ion-icon name='add'></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-row>
    <ion-col size="12">
      <ion-card color="tertiary" routerLink='model-detail'>
        <ion-card-content class='ion-text-center'>Model 1</ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-card color="tertiary">
        <ion-card-content class='ion-text-center'>Model 2</ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

    <ion-col size="12">
      <ion-card color="tertiary">
        <ion-card-content class='ion-text-center'>Model 3</ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-card color="tertiary">
        <ion-card-content class='ion-text-center'>Model 4</ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-card color="tertiary">
        <ion-card-content class='ion-text-center'>Model 5</ion-card-content>
      </ion-card>
    </ion-col>

  <ion-row>
    <ion-col size="12">
      <ion-card color="tertiary">
        <ion-card-content class='ion-text-center'>Model 6</ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-card color="tertiary">
        <ion-card-content class='ion-text-center'>Model 7</ion-card-content>
      </ion-card>

</ion-content>

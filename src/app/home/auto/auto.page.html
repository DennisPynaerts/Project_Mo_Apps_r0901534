<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Merken</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="navController.back();">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab horizontal='end' *ngIf='fabIsVisible' [vertical]='verticalFabPosition' slot='fixed'>
    <ion-fab-button>
      <ion-icon name='add'></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-row>
    <ion-col size="12">
      <ion-card color="tertiary" routerLink='model'>
        <ion-card-content class='ion-text-center'>BMW</ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-card color="tertiary">
        <ion-card-content class='ion-text-center'>Ferrari</ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-card color="tertiary">
        <ion-card-content class='ion-text-center'>Ford</ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-card color="tertiary">
        <ion-card-content class='ion-text-center'>Jaguar</ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-card color="tertiary">
        <ion-card-content class='ion-text-center'>Lamborghini</ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-card color="tertiary">
        <ion-card-content class='ion-text-center'>Mazda</ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-card color="tertiary">
        <ion-card-content class='ion-text-center'>Nissan</ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Details {{merkNaam}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="navController.back();">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12">
      <h1>Details:</h1>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-label position="floating"><h2>Merknaam: {{merkNaam}}</h2></ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-label position="floating"><h2>Land: {{land}}</h2></ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <h1>Modellen:</h1>
    </ion-col>
  </ion-row>

  <ion-row *ngFor="let model of (modellen | async)">
    <ion-col size="12">
      <ion-card color="tertiary" [routerLink]="['/home', 'auto', auto._id, 'model-detail', model._id]">
        <ion-card-content class='ion-text-center'>{{model.modelNaam}}</ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <h1>Aanpassen:</h1>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-label position="floating">Merknaam</ion-label>
      <ion-input type="text" class="ion-margin-top" [(ngModel)]='inputNaam'></ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-label position="floating">Land</ion-label>
      <ion-input type="text" class="ion-margin-top" [(ngModel)]='inputLand'></ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="6">
      <ion-button (click)="updateAutoHandler()">
        <ion-icon slot="icon-only" name="save-outline"></ion-icon>Aanpassen
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button (click)="autoVerwijderenHandler()">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>Verwijderen
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>

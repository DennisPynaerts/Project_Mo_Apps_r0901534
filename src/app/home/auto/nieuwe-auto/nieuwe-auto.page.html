<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Nieuwe auto</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="navController.back();">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12">
      <h1>Merk toevoegen</h1>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-label position="floating">Merknaam</ion-label>
      <ion-input type="text" class="ion-margin-top" placeholder="Naam merk"
                 [(ngModel)]='inputMerknaam'></ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-label position="floating">Land</ion-label>
      <ion-input type="text" class="ion-margin-top" placeholder="Naam land"
                 [(ngModel)]='inputLand'></ion-input>
      <ion-input type="text" hidden [(ngModel)]='modellen'></ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <h1>Model toevoegen</h1>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-label position="floating">Modelnaam</ion-label>
      <ion-input type="text" class="ion-margin-top" placeholder="Naam" [(ngModel)]='inputNaam'></ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-label position="floating">PI</ion-label>
      <ion-input type="text" class="ion-margin-top" placeholder="Tussen 0 & 1000" [(ngModel)]='inputPI'></ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-label position="floating">Prijs</ion-label>
      <ion-input type="text" class="ion-margin-top" placeholder="Prijs moet meer dan 0 zijn" [(ngModel)]='inputPrijs'></ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-label position="floating">Handling</ion-label>
      <ion-input type="text" class="ion-margin-top" placeholder="Handling mag max 10 zijn" [(ngModel)]='inputHandling'></ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-label position="floating">Bouwjaar</ion-label>
      <ion-input type="text" class="ion-margin-top" placeholder="Tussen 1930 & nu" [(ngModel)]='inputBouwjaar'></ion-input>
    </ion-col>
  </ion-row>
  <ion-button (click)="nieuweAutoHandler()">
    <ion-icon slot="icon-only" name="checkmark"></ion-icon>Opslaan
  </ion-button>
</ion-content>

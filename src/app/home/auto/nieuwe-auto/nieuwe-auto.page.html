<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Nieuwe auto</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="navController.back();">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label position="floating">Merknaam</ion-label>
  <ion-input type="text" class="ion-margin-top"
             [(ngModel)]='merkNaam'></ion-input>
  <ion-label position="floating">Land</ion-label>
  <ion-input type="text" class="ion-margin-top"
             [(ngModel)]='land'></ion-input>
  <ion-button (click)="clickHandler()">
    <ion-icon slot="icon-only" name="checkmark"></ion-icon>
  </ion-button>
</ion-content>
